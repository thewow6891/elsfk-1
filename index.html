<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-info">
        <p>当前分数: <span id="score">0</span></p>
        <p>下一个方块: <span id="next-block"></span></p>
        <p>游戏状态: <span id="game-status">进行中</span></p>
    </div>
    <div id="game-container">
        <canvas id="tetris-canvas"></canvas>
    </div>
    <script src="script.js"></script>
    <script>
        // 添加触摸事件监听器
        document.getElementById('tetris-canvas').addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;

            // 根据触摸位置判断旋转方向
            if (x < canvas.width / 2) {
                playerRotate(-1);
            } else {
                playerRotate(1);
            }
        });
    </script>
</body>
</html>
