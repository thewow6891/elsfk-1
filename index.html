<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-info">
        <p>当前分数: <span id="score">0</span></p>
        <p>下一个方块: <span id="next-block"></span></p>
        <p>游戏状态: <span id="game-status">进行中</span></p>
    </div>
    <div id="game-container">
        <canvas id="tetris-canvas"></canvas>
    </div>
    <script src="script.js"></script>
    <script>
        // 添加触摸事件监听器
        document.getElementById('tetris-canvas').addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const startX = touch.clientX - rect.left;

            // 添加触摸结束事件监听器
            document.getElementById('tetris-canvas').addEventListener('touchend', function(event) {
                event.preventDefault();
                const touch = event.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                const endX = touch.clientX - rect.left;

                // 根据触摸位置判断移动方向
                if (endX < startX - 50) { // 向左滑动
                    playerMove(-1);
                } else if (endX > startX + 50) { // 向右滑动
                    playerMove(1);
                }
            }, { once: true });
        });
    </script>
</body>
</html>
